<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Seacrh Book</title>
  </head>
  <body>
    <div class="container my-5">

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Book Title or Author Name" aria-label="searchBook">
            <button class="input-group-text" id="search"><i class="fa fa-search"></i></button>
        </div>

        <ul class="list-group list-group-flush">
                <li class="list-group-item">Title
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Author</li>
                        <li class="list-group-item">Year</li>
                        <li class="list-group-item">Genre</li>
                    </ul>
                </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script src="searchBook.js" type="module"></script>
  </body>
</html>
